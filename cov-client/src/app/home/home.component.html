<app-header></app-header>
<div class="pusher">
  <div class="main-content">
    <div class="ui grid stackable padded">
      <div class="four wide computer eight wide tablet sixteen wide mobile column">
        <div class="ui fluid card">
          <div class="content">
            <div class="ui right floated header red">
              <i class="icon heartbeat"></i>
            </div>
            <div class="header">
              <div class="ui red header">
                Positive Cases: <br>{{li.tested_positive}}
              </div>
            </div>
            <div class="description">
              People with positive test results.
            </div>
          </div>
          <div class="extra content">
            <div class="ui two buttons">
              <div class="ui red button">More Info</div>
            </div>
          </div>
        </div>
      </div>
      <div class="four wide computer eight wide tablet sixteen wide mobile column">
        <div class="ui fluid card">
          <div class="content">
            <div class="ui right floated header green">
              <i class="icon heart"></i>
            </div>
            <div class="header">
              <div class="ui header green">Negative Cases:<br> {{li.tested_negative}}
              </div>
            </div>
            <div class="description">
              People with negative test results.
            </div>
          </div>
          <div class="extra content">
            <div class="ui two buttons">
              <div class="ui green button">More Info</div>
            </div>
          </div>
        </div>
      </div>
      <div class="four wide computer eight wide tablet sixteen wide mobile column">
        <div class="ui fluid card">
          <div class="content">
            <div class="ui right floated header gray">
              <i class="icon user times"></i>
            </div>
            <div class="header">
              <div class="ui gray header">Deaths: <br>
                {{li.deaths}}</div>
            </div>
            <div class="description">
              Total number of death by corona.
            </div>
          </div>
          <div class="extra content">
            <div class="ui two buttons">
              <div class="ui gray button">More Info</div>
            </div>
          </div>
        </div>
      </div>
      <div class="four wide computer eight wide tablet sixteen wide mobile column">
        <div class="ui fluid card">
          <div class="content">
            <div class="ui right floated header blue">
              <i class="icon archive"></i>
            </div>
            <div class="header">
              <div class="ui blue header">Total tests: <br>
                {{li.tested_total}}</div>
            </div>
            <div class="description">
              Total tests conducted.
            </div>
          </div>
          <div class="extra content">
            <div class="ui two buttons">
              <div class="ui blue button">More Info</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
