<app-header></app-header>
<div class="ui grid sem">
  <div class="three wide computer two wide tablet one wide mobile column"></div>

  <div class="ten wide computer eleven wide tablet fourteen wide mobile column">
    <div class="ui info message" style="top: 15px;">
      <div class="header">
        Please enter your identity and select the service you want to request.
      </div>
    </div>

    <div class="ui segments" style="top: 20px; margin-bottom: 20px">
      <div class="ui segment">
        <h4 class="ui header">Information Form</h4>
      </div>

      <div class="ui secondary segment">
        <form id="helpForm" class="ui grid form needhelp" style="padding: 10px" (ngSubmit)="sendEntry()">
          <div class="row field">
            <label class="six wide column" for="firstname">First name</label>
            <div class="eight wide column">
              <div class="ui input">
                <input id="firstname" name="firstname" type="text" [(ngModel)]="firstname" placeholder="First name" />
              </div>
              <h5 id="fnamecheck" style="color: red;">
                **First name cannot be empty.
              </h5>
            </div>
          </div>

          <div class="row field">
            <label class="six wide column" for="lastname">Last name</label>
            <div class="eight wide column">
              <div class="ui input">
                <input id="lastname" name="lastname" type="text" placeholder="Last name" [(ngModel)]="lastname" />
              </div>
              <h5 id="lnamecheck" style="color: red;">
                **Last name cannot be empty.
              </h5>
            </div>
          </div>

          <div class="row field">
            <label class="six wide column" for="address">Address</label>
            <div class="eight wide column">
              <div class="ui input">
                <input id="address" name="address" type="text" placeholder="Address" [(ngModel)]="address" />
              </div>
              <h5 id="addresscheck" style="color: red;">
                **Address is missing.
              </h5>
            </div>
          </div>
          <div class="row field">
            <label class="six wide column" for="typeOfReq">Urgency</label>
            <div class="eight wide column">

              <select class="ui dropdown" id="urgency" name="urgency" [(ngModel)]="urgency">
                <option value="" selected disabled>-- Select --</option>
                <option value="Immediate">Immediate</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
          </div>
          <div class="row field">
            <label class="six wide column" for="typeOfReq">Gender</label>
            <div class="eight wide column">

              <select class="ui dropdown" name="gender" [(ngModel)]="gender">
                <option value="" selected disabled>-- Select --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>

          <div class="row field">
            <label class="six wide column" for="email">Email</label>
            <div class="eight wide column">
              <div class="ui input">
                <input id="email" name="email" type="text" placeholder="Email" [(ngModel)]="email" required>
              </div>
              <small id="emailvalid" class="form-text
              text-muted invalid-feedback">
                Your email must be a valid email
              </small>
            </div>
          </div>

          <div class="row field">
            <label class="six wide column" for="typeOfReq">Request for</label>
            <div class="eight wide column">

              <select class="ui dropdown" name="requestfor" [(ngModel)]="requestfor">
                <option value="" selected disabled>-- Select --</option>
                <option value="oxygen">Oxygen</option>
                <option value="bed">Bed</option>
                <option value="transportation">Transportation</option>
              </select>
            </div>
          </div>

          <div class="row field">
            <label class="six wide column" for="contact">Mobile Number</label>
            <div class="eight wide column">
              <div class="ui input">
                <input id="contact" name="contact" type="text" placeholder="Your Mobile number"
                  [(ngModel)]="mobilenumber" />
              </div>
              <h5 id="contactcheck" style="color: red;">
                **Mobile number is required.
              </h5>
            </div>
          </div>
          <div class="row field">
            <div class="ui error message"></div>
          </div>
          <!-- <div class="eight wide column">
            <div class="recaptcha-container" style="margin-top:10px" id="recaptcha-container"></div>
          </div> -->
          <div class="row">
            <label class="six wide column"></label>
            <div class="eight wide column">
              <button type="submit" class="ui primary submit button">Post Request</button>
            </div>
          </div>
          <div class="row" *ngIf="needContributed">
            <label class="six wide column">THANK YOU FOR THE SUBMISSION</label>
            <div class="eight wide column">
              <button type="submit" class="ui primary button">HOME PAGE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
